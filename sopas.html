			<h2>un poco de historia</h2> 
        <ul>
			<figure>
			<img src="sopa-h3.jpg" align="right" height="250px" width="400px" >
            <figcaption span style="font-size: 20px;">
				La sopa es una preparación culinaria o caldo alimenticio y uno o más ingredientes sólidos 
				(vegetales o productos cárnicos) cocidos en él. Una de sus características principales es
				 que se ingiere con cuchara. Si se clarifica, será un consomé. La sopa suele proceder de 
				 la preparación culinaria con evaporación, como es el cocido, o mediante retención de vapores,
				  tal es el caso del estofado. Tradicionalmente, se puede espesar añadiendo al final de la
				   cocción pan o cereales, como el arroz, fideos, frijoles o pasta menuda. Si no tiene caldo, 
				   no se considera sopa.
				Se suele servir generalmente al inicio de cada comida. La primera clasificación suele hacerse 
				en función de la temperatura de servir, es decir, en sopas frías o sopas calientes.
				 
			</figcaption>
				</figure>			
		</main>

		<main class="contenedor sombra"> 
			<h2>un poco de historia</h2> 
        <ul>
			<figure>
            <figcaption span style="font-size: 20px;">
				La sopa es un plato que ha estado presente en la gastronomía de diferentes culturas
				 a lo largo de la historia. Su origen se remonta a miles de años atrás y su 
				 evolución ha sido influenciada por diversos factores como los ingredientes 
				 disponibles, las técnicas de cocción y los cambios en los hábitos alimentarios.
				tiene sus raíces en la antigüedad, donde se documentan los primeros
					 indicios de su consumo. En civilizaciones como la egipcia, la mesopotámica 
					 y la china, se preparaban caldos con vegetales, carnes y granos para alimentar
					  a las poblaciones. Estas sopas eran sencillas y se utilizaban como una forma 
					  práctica de aprovechar los recursos disponibles.

					el descubrimiento histórico que resientemente se ha realizado revela 
						que los primeros indicios del consumo de sopa se remontan a la antigua Mesopotamia,
						 hace más de 4.000 años. En esta región, se encontraron
						  tabletas de arcilla con recetas que incluían instrucciones 
						  	detalladas sobre cómo preparar diferentes tipos de sopas.
			</figcaption>
					</figure>		
		</main>

		<main class="contenedor sombra">  
        <ol>
			<figure>
		
        	<img src="sopa-h2.jpg" align="right" height="250px" width="350px" >
			<figcaption span style="font-size: 20px;">
			Con el paso del tiempo, la sopa fue adquiriendo mayor relevancia en la gastronomía.
				Durante el Imperio Romano, por ejemplo, se popularizaron las sopas condimentadas
				con especias y hierbas aromáticas. Este tipo de sopas eran consideradas un plato 
				de lujo y se servían en ocasiones especiales.
				Durante la Edad Media, la sopa adquirió un papel aún más importante en 
				la alimentación de las personas. En esta época, se comenzaron a utilizar
				diferentes técnicas de cocción como el uso de caldos espesados con pan y la
				incorporación de ingredientes como legumbres, verduras y carnes. Además,
				se desarrollaron sopas más elaboradas como el potaje, una sopa espesa que 
				se cocinaba lentamente con diversos ingredientes.
				A medida que la civilización avanzaba, la sopa se extendió por diferentes culturas
			    y regiones del mundo. Por ejemplo, en la antigua Grecia, la sopa era considerada
				un alimento básico y se le atribuían propiedades curativas. En la antigua Roma,
				también se consumía sopa de manera regular, siendo uno de los platos más populares
				en los banquetes y festividades.</figcaption>

        	
            </figure>
           </ol>
    		</main>

    		<main class="contenedor sombra"> 

              
        <ul>
			<figure>
			<img  src="sopa-h1.jpg"align="left" height="250px" width="400px" >
            <figcaption span style="font-size: 20px;">
				es importante comprender qué es la sopa. La sopa es una preparación 
				culinaria que consiste en la cocción de diversos ingredientes,
				 como vegetales, carnes, pescados o legumbres, en un líquido,
				  generalmente agua o caldo. Esta técnica de cocción permite extraer 
				  los sabores y nutrientes de los ingredientes, creando una mezcla
				   deliciosa y reconfortante.
				   Las sopas toman su nombre de los ingredientes empleados, con propiedades nutricionales 
				   y saporíferas características: sopa de pescado, sopa juliana, sopa de espárragos, sopa 
				   de arracacha, etcétera. Suelen incorporar productos locales que están al alcance de la 
				   mayoría, como en el caldo del sancocho, de diversas gastronomías como la de República 
				   Dominicana o Andalucía (España),  que se prepara con carnes, plátanos, patatas, vegetales
				    y ajos, pero sin fideos.</figcaption>

            </figure>
       </ul>
