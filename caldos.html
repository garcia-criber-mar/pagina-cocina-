		<main class="contenedor sombra"> 
			<h2>¡QUE SON?</h2> 
        <ul>
          <figure></figure>
			<img src="caldos-h1.jpg" align="right" height="250px" width="400px" >
            <figcaption span style="font-size: 20px;">
              Un caldo es un líquido aromático y sabroso que se obtiene al hervir carnes, 
                huesos, vegetales y hierbas en agua. Es un elemento fundamental en la gastronomía,
                 ya que aporta sabor, nutrientes y versatilidad a una amplia variedad de platos. 
                 Los caldos se utilizan como base para sopas, salsas, estofados y otros platillos, 
                 brindando profundidad y complejidad de sabor. Además, son conocidos por sus propiedades
                  reconfortantes y nutritivas.
                La preparación de un buen caldo requiere tiempo y paciencia,
                 ya que los ingredientes se cocinan a fuego lento para extraer todos 
                 sus sabores y nutrientes. Los caldos pueden variar en sabor y textura 
                 dependiendo de los ingredientes utilizados, como pollo, carne de res, pescado
                  o vegetales. Además, se pueden personalizar con especias y hierbas aromáticas
                   para realzar su perfil de sabor.
            </figcaption>		</figure>
		</main>

		<main class="contenedor sombra"> 
			<h2>un poco de historia</h2> 
        <ul>
          <figure>
            <figcaption span style="font-size: 20px;" >
                Los caldos tienen una rica historia que se remonta a la antigua Mesopotamia 
                y se extendió desde Europa hasta Asia. Desde el papel crucial del agua hasta
                 la variedad de ingredientes utilizados, como verduras y carnes, cada detalle 
                 se suma al delicioso sabor de un buen caldo.
                 En la antigua Mesopotamia, se tiene constancia de la utilización de caldos 
                 como parte de la dieta diaria. Estos caldos eran preparados con diversos ingredientes, 
                 como carne, verduras y especias, y se apreciaban por su sabor y su capacidad para reconfortar 
                 el cuerpo. Los mesopotámicos creían que los caldos tenían propiedades medicinales y
                 eran beneficiosos para la salud.
                 Durante el siglo XVIII, los caldos ganaron gran popularidad en Europa, especialmente en ciudades 
                 como París. En este período, la técnica culinaria se refinó, dando lugar a la creación de caldos
                  más sabrosos y sofisticados. Los chefs franceses desarrollaron diversas recetas de caldos,
                   utilizando ingredientes frescos y cuidando la presentación de los platos.
                   En las diferentes culturas de Asia, las sopas han evolucionado de manera única y diversa.
                En la cocina china, por ejemplo, se valora la sopa como una parte esencial de la comida,
                 y se le atribuye cualidades saludables. Por otro lado, Japón cuenta con su famoso ramen,
                  una sopa de fideos que se ha convertido en uno de los platos más populares de la gastronomía
                   japonesa. La sopa de miso y la sopa de soja son otros ejemplos de sopas tradicionales en Asia 
                   que han influido en la cocina global.
                  </figure>   </figcaption>
							
		</main>

		<main class="contenedor sombra">  
        <ol>
          <figure>
        	<p><img src="caldos-h2.jpg" align="right" height="250px" width="350px" ><br></p>
			<figcaption span style="font-size: 20px;" >
        Se cree que los caldos surgieron como una forma de aprovechar los restos de comida y obtener 
                un líquido sabroso para su uso en otras preparaciones.

                Los caldos  tienen múltiples usos en la cocina. Algunos de ellos incluyen:

        <li span style="font-size: 20px;">Base para sopas y cremas: Los caldos y consomés son la base perfecta para preparar sopas y cremas
         , aportando sabor y profundidad a estas preparaciones.</li> 
         <li span style="font-size: 20px;">Cocción de arroces y pastas: Utilizar caldos en lugar de agua para cocinar arroces y pastas agrega
            un sabor adicional a estos platos.</li>
            <li span style="font-size: 20px;">Salsas: Los caldos pueden ser reducidos y utilizados como base para salsas, agregando sabor y
 consistencia a las preparaciones.</li>
      <li span style="font-size: 20px;">
        Marinar carnes y aves: Los caldos pueden ser utilizados para marinar carnes y aves, agregando 
           sabores adicionales a los ingredientes.</li>

      </figcaption>
</figure>
        	
            
           </ol>
    		</main>

    		<main class="contenedor sombra"> 

              
        <ul>
          <figure>
			<img  src="caldos-h3.jpg"align="left" height="250px" width="400px" >
            <figcaption span style="font-size: 20px;" >
              En la actualidad, los caldos siguen siendo una parte fundamental de la cocina en
                 todo el mundo, con variaciones regionales que reflejan las tradiciones culinarias 
                 únicas de cada cultura. Su versatilidad y capacidad para realzar el sabor de otros
                  ingredientes los han convertido en un elemento indispensable en la gastronomía global.
                .</figcaption>

            </figure>
       </ul>
